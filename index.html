<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="stale.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="mousse-card-container">
    <img src="./images/moist-mousse.png" alt="Увлажняющий мусс" width="290" height="245">
    <samp class="product-category">для нормальной кожи</samp>
    <h3 class="product-name">Увлажняющий мусс</h3>
    <p class="product-description">Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.</p>
    <samp>Состав: </samp>
    <ul class="product-compound">
      <li class="product-compound-item">активные натуральные комплексы</li>
      <li class="product-compound-item">витамины С, А, РР, В И Е</li>
      <li class="product-compound-item">солнцезащитные компоненты</li>
    </ul>
    <div class="product-price-container">
        <samp class="product-price-lable">Цена</samp>
        <samp class="product-price">2750&#8381</samp>
    </div>
  </div>
</body>
</html>
